---
- name: Check if Docker is installed
  command: which docker
  register: docker_check
  failed_when: false
  changed_when: false

- name: Install Docker
  block:
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
  when: docker_check.rc != 0

- name: Check if user is in docker group
  command: groups {{ github_runner_user }}
  register: user_groups
  changed_when: false

- name: Add user to docker group
  user:
    name: "{{ github_runner_user }}"
    groups: docker
    append: yes
  when: "'docker' not in user_groups.stdout"

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes
  when: "'docker' not in user_groups.stdout"

- name: Ensure Docker daemon is running and restart runners
  block:
    - name: Restart Docker daemon
      systemd:
        name: docker
        state: restarted
    - name: Wait for Docker socket
      wait_for:
        path: /var/run/docker.sock
        timeout: 30
    - name: Restart terraform runner service
      systemd:
        name: "actions.runner.tnielsen2-terraform-heezy.heezy-terraform-runner.service"
        state: restarted
      ignore_errors: yes
    - name: Restart ansible runner service
      systemd:
        name: "actions.runner.tnielsen2-ansible-heezy.heezy-ansible-runner.service"
        state: restarted
      ignore_errors: yes
  when: "'docker' not in user_groups.stdout"