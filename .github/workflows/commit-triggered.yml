name: Commit Triggered Deployment

on:
  push:
    branches: [main]
    paths:
      - 'inventory/**'
      - 'roles/baseline/**'
      - 'roles/prometheus/**'
      - 'roles/github-runner/**'
      - 'playbooks/baseline.yml'
      - 'playbooks/prometheus.yml'
      - 'playbooks/github-runner.yml'
      - '.github/workflows/commit-triggered.yml'
  workflow_dispatch:
    inputs:
      playbook:
        description: 'Playbook to run'
        required: false
        type: choice
        options:
          - all
          - baseline
          - prometheus
          - github-runner
        default: all

permissions:
  id-token: write
  contents: read

concurrency:
  group: ansible-deployment
  cancel-in-progress: false

jobs:
  get-runner-credentials:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      runner-access-key: ${{ steps.get-creds.outputs.access-key }}
      runner-secret-key: ${{ steps.get-creds.outputs.secret-key }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.PROD_AWS_ACCOUNT_NUMBER }}:role/GitHubActions-MultiRepo
          aws-region: us-east-2

      - name: Get runner credentials from AWS Secrets
        id: get-creds
        run: |
          CREDS=$(aws secretsmanager get-secret-value --secret-id production/heezy/github_runner/aws_credentials --query SecretString --output text)
          echo "access-key=$(echo $CREDS | jq -r '.AWS_ACCESS_KEY_ID')" >> $GITHUB_OUTPUT
          echo "secret-key=$(echo $CREDS | jq -r '.AWS_SECRET_ACCESS_KEY')" >> $GITHUB_OUTPUT

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      baseline: ${{ steps.changes.outputs.baseline }}
      prometheus: ${{ steps.changes.outputs.prometheus }}
      github-runner: ${{ steps.changes.outputs.github-runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            baseline:
              - 'inventory/**'
              - 'roles/baseline/**'
              - 'playbooks/baseline.yml'
            prometheus:
              - 'inventory/**'
              - 'roles/prometheus/**'
              - 'playbooks/prometheus.yml'
            github-runner:
              - 'inventory/**'
              - 'roles/github-runner/**'
              - 'playbooks/github-runner.yml'

  deploy:
    needs: [get-runner-credentials, detect-changes]
    runs-on: self-hosted
    timeout-minutes: 60
    strategy:
      matrix:
        playbook: [
          { name: "baseline", condition: "${{ needs.detect-changes.outputs.baseline == 'true' || github.event.inputs.playbook == 'all' || github.event.inputs.playbook == 'baseline' }}" },
          { name: "prometheus", condition: "${{ needs.detect-changes.outputs.prometheus == 'true' || github.event.inputs.playbook == 'all' || github.event.inputs.playbook == 'prometheus' }}" },
          { name: "github-runner", condition: "${{ needs.detect-changes.outputs.github-runner == 'true' || github.event.inputs.playbook == 'all' || github.event.inputs.playbook == 'github-runner' }}" }
        ]
      fail-fast: false
    if: |
      github.event_name == 'workflow_dispatch' ||
      needs.detect-changes.outputs.baseline == 'true' ||
      needs.detect-changes.outputs.prometheus == 'true' ||
      needs.detect-changes.outputs.github-runner == 'true'
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug - Check Docker and AWS access
        run: |
          echo "Docker version:"
          docker --version
          echo "AWS CLI version:"
          aws --version
          echo "Testing ECR login..."
          aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin ${{ secrets.PROD_AWS_ACCOUNT_NUMBER }}.dkr.ecr.us-east-2.amazonaws.com
          echo "ECR login successful"
        env:
          AWS_ACCESS_KEY_ID: ${{ needs.get-runner-credentials.outputs.runner-access-key }}
          AWS_SECRET_ACCESS_KEY: ${{ needs.get-runner-credentials.outputs.runner-secret-key }}
          AWS_DEFAULT_REGION: us-east-2
      
      - name: Run ${{ matrix.playbook.name }} playbook
        if: ${{ matrix.playbook.condition }}
        run: |
          .github/scripts/run-ansible.sh ${{ matrix.playbook.name }} inventory/hosts.heezy "" ${{ needs.get-runner-credentials.outputs.runner-access-key }} ${{ needs.get-runner-credentials.outputs.runner-secret-key }} ${{ secrets.PROD_AWS_ACCOUNT_NUMBER }}
        env:
          AWS_ACCESS_KEY_ID: ${{ needs.get-runner-credentials.outputs.runner-access-key }}
          AWS_SECRET_ACCESS_KEY: ${{ needs.get-runner-credentials.outputs.runner-secret-key }}
          AWS_DEFAULT_REGION: us-east-2
